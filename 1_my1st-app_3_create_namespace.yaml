apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my1st-app
  namespace: argocd
  finalizers: []
spec:
  destination:
    name: in-cluster
    namespace: broesel
  source:
    path: simple_resources
    repoURL: https://github.com/mbrosda/my_public_argocd.git
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated: null
    syncOptions:
      - CreateNamespace=true
