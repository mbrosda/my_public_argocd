apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  finalizers: []
spec:
  destination:
    name: in-cluster
  source:
    path: app_of_apps
    repoURL: https://github.com/mbrosda/my_public_argocd.git
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      #prune: true
      selfHeal: true
